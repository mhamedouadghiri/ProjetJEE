name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image (backend)
      run: docker build -t mhamedouadghiri/ecs_back:latest .
    - name: Build the Docker image (frontend)
      run: docker build -t mhamedouadghiri/ecs_front:latest frontend
